<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Afiliados</title>

<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
        overflow-x: hidden;
    }

    .no-scroll {
        overflow: hidden !important;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .search-and-filter-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-container {
        flex-grow: 1;
        display: flex;
        gap: 10px;
    }

    .search-container input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .search-container button, #filterButton {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .product-card-image-container {
        position: relative;
        width: 100%;
        padding-top: 75%;
        overflow: hidden;
    }

    .product-card-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .product-card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 15px;
        box-sizing: border-box;
    }

    .product-card-title {
        color: white;
        font-size: 1.2em;
        margin: 0 0 5px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        white-space: normal;
        word-break: break-word;
    }

    .product-card-price {
        color: #ffc107;
        font-size: 1.1em;
        font-weight: bold;
        margin: 0;
    }

    .product-card-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
    }

    .btn-details {
        background-color: #6c757d;
        color: white;
        padding: 10px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-weight: bold;
    }

    .btn-details:hover { background-color: #5a6268; }

    .btn-buy {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-weight: bold;
    }

    .btn-buy:hover { background-color: #218838; }

    .no-products {
        text-align: center;
        color: #888;
        margin-top: 50px;
    }

    /* RESTAURAR LOADER ORIGINAL (spinner azul) */
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        margin: 50px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* CORREÇÃO: impedir modal abrir automaticamente */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        background-color: rgba(0,0,0,0.7);
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        width: 95%;
        max-width: 600px;
        max-height: 98vh;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        padding: 20px;
        overflow-y: auto;
    }

    .modal-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 15px;
    }

    .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0 8px;
        position: absolute;
        top: 5px;
        right: 15px;
        z-index: 1001;
    }

    .close-button:hover, .close-button:focus {
        color: #333;
        text-decoration: none;
    }

    .modal-body {
        line-height: 1.6;
        margin-bottom: 15px;
    }

    #modalPrice {
        font-size: 1.3em;
        font-weight: bold;
        color: #28a745;
    }

    .modal-buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 15px;
    }

    #shareProductButton {
        background-color: #6c757d;
        color: white;
        border: none;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }
    #shareProductButton:hover { background-color: #5a6268; }

    #modalBuyButton {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9em;
        cursor: pointer;
        transition: background-color 0.2s ease;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }
    #modalBuyButton:hover { background-color: #218838; }

    #descriptionModal {
        display: none;
        position: fixed;
        z-index: 1002;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;
    }
    #descriptionModal .modal-content { padding: 20px; overflow-y: auto; }

    #filterModal { display: none; }

    #fullDescriptionText {
        color: #333;
        white-space: pre-wrap;
        margin-bottom: 20px;
    }

    .modal-back-button {
        background-color: #6c757d;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }
    .modal-back-button:hover { background-color: #5a6268; }

    .filter-group { margin-bottom: 15px; }
    .filter-group label { display: block; font-weight: bold; margin-bottom: 5px; }
    .filter-group input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }

    #activeFilters {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 5px;
        display: none;
    }
    #activeFilters p { margin: 0; font-weight: bold; }
    #activeFilters span { font-weight: normal; font-style: italic; margin-right: 10px; }
    #clearFiltersButton { margin-left: 10px; padding: 5px 10px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #clearFiltersButton:hover { background-color: #c82333; }

    @media (max-width: 768px) {
        .product-grid { grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .product-card-image-container { padding-top: 65%; }
        .product-card-title { font-size: 1em; }
        .product-card-price { font-size: 0.95em; }
        .product-card-buttons a { padding: 8px 10px; font-size: 0.8em; }
        .modal-content { width: 98%; max-width: none; }
        #modalTitle { font-size: 1.2em; }
        #modalPrice { font-size: 1.2em; }
        .modal-buy-button, .modal-back-button { padding: 10px 15px; font-size: 0.9em; }
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Ofertas Incríveis para Você!</h1>
        <p>Encontre os melhores produtos de diversas lojas parceiras.</p>
    </div>

    <div class="search-and-filter-container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por produto, loja...">
            <button id="searchButton">Buscar</button>
        </div>
        <button id="filterButton">Filtros</button>
    </div>

    <div id="activeFilters">
        <p>Filtros aplicados: <span id="filtersAppliedText"></span></p>
        <button id="clearFiltersButton">Limpar</button>
    </div>

    <div id="loader" class="loader"></div>

    <div id="productGrid" class="product-grid"></div>

    <button id="loadMoreBtn" style="display:none;">Carregar Mais Produtos</button>
    <p id="noMoreProducts" style="display:none;">Não há mais produtos para carregar.</p>


    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeProductModal()">&times;</button>
            <div id="modalProductDetails">
                <img id="modalImage" src="" alt="">
                <h2 id="modalTitle"></h2>
                <p><strong>Preço:</strong> <span id="modalPrice"></span></p>
                <p><strong>Loja Parceira:</strong> <span id="modalStore"></span></p>
                <p><strong>Marca:</strong> <span id="modalBrand"></span></p>

                <div class="modal-body">
                    <p id="modalDescription"></p>
                    <a href="javascript:void(0)" id="readMoreLink" style="display: none;">Ler Mais</a>
                </div>

                <div class="modal-buttons-container">
                    <button class="modal-buy-button" id="shareProductButton">Compartilhar Produto</button>
                    <a href="#" target="_blank" class="modal-buy-button" id="modalBuyButton">Compre na Loja</a>
                </div>
            </div>
        </div>
    </div>

    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeDescriptionModal()">&times;</button>
            <p id="fullDescriptionText"></p>
            <button class="modal-back-button" onclick="closeDescriptionModal()">Voltar</button>
        </div>
    </div>

    <!-- Modal de filtros (MANTIDO) -->
    <div id="filterModal" class="modal">
        <div class="modal-content">

            <button class="close-button" onclick="closeFilterModal()">&times;</button>

            <div class="modal-body">
                <h3>Refinar Busca</h3>

                <div class="filter-group">
                    <label for="filterSearchInput">Buscar nos resultados:</label>
                    <input type="text" id="filterSearchInput" placeholder="Buscar por produto, código...">
                </div>

                <hr>

                <h3>Filtrar por:</h3>

                <div id="filterOptions"></div>

                <button id="applyFiltersButton" class="modal-buy-button">Aplicar Filtros</button>
            </div>
        </div>
    </div>


<script>
    let currentOffset = 0;
    const productsPerPage = 50;
    let currentQuery = new URLSearchParams(window.location.search).get('query') || '';
    let totalProductsFound = 0;
    const MAX_DESC_LENGTH = 250;
    const MAX_TITLE_LENGTH = 50;

    // restored modal state variables
    let currentProduct = null;
    let currentProductDescription = '';

    let currentStoreFilter = '';
    let currentCategoryFilter = '';
    let currentBrandFilter = '';

    const productGrid = document.getElementById('productGrid');
    const loader = document.getElementById('loader');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const noMoreProductsMsg = document.getElementById('noMoreProducts');
    const activeFiltersContainer = document.getElementById('activeFilters');
    const filtersAppliedText = document.getElementById('filtersAppliedText');
    const clearFiltersButton = document.getElementById('clearFiltersButton');

    const productModal = document.getElementById('productModal');
    const descriptionModal = document.getElementById('descriptionModal');
    const readMoreLink = document.getElementById('readMoreLink');
    const fullDescriptionText = document.getElementById('fullDescriptionText');
    const shareProductButton = document.getElementById('shareProductButton');

    const filterModal = document.getElementById('filterModal');
    const filterButton = document.getElementById('filterButton');
    const applyFiltersButton = document.getElementById('applyFiltersButton');
    const filterOptionsContainer = document.getElementById('filterOptions');

    function adjustIframeHeight() {
        const height = document.body.scrollHeight;
        if (google && google.script && google.script.host && typeof google.script.host.setHeight === 'function') {
            google.script.host.setHeight(height);
        }
    }

    function showLoader() {
        loader.style.display = 'block';
        productGrid.style.display = 'none';
        loadMoreBtn.style.display = 'none';
        noMoreProductsMsg.style.display = 'none';
        adjustIframeHeight();
    }

    function hideLoader() {
        loader.style.display = 'none';
        productGrid.style.display = 'grid';
        adjustIframeHeight();
    }

// insere o valor de WEBAPP_URL no HTML no momento da renderização
const WEBAPP_URL = "<?= WEBAPP_URL ?>";

    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';

        const truncatedTitle = product.nome.length > MAX_TITLE_LENGTH ? product.nome.substring(0, MAX_TITLE_LENGTH) + '...' : product.nome;

        card.innerHTML = `
            <div class="product-card-image-container">
                <img src="${product.imagem}" alt="${product.nome}" class="product-card-image" loading="lazy">
                <div class="product-card-overlay">
                    <h3 class="product-card-title">${truncatedTitle}</h3>
                    <p class="product-card-price">${product.preco}</p>
                </div>
            </div>
            <div class="product-card-content">
                <div class="product-card-buttons">
                    <a href="javascript:void(0)" onclick='openProductModal(${JSON.stringify(product).replace(/'/g, '&apos;').replace(/"/g, '&quot;')})' class="btn-details">Mais Detalhes</a>
                    <a href="${product.linkAfiliado}" target="_blank" class="btn-buy">${product.textoBotao}</a>
                </div>
            </div>
        `;
        return card;
    }

    function updateActiveFiltersDisplay() {
        let filters = [];
        if (currentQuery) filters.push(`Pesquisa: "${currentQuery}"`);
        if (currentStoreFilter) filters.push(`Loja: "${currentStoreFilter}"`);
        if (currentCategoryFilter) filters.push(`Categoria: "${currentCategoryFilter}"`);
        if (currentBrandFilter) filters.push(`Marca: "${currentBrandFilter}"`);

        if (filters.length > 0) {
            filtersAppliedText.innerHTML = filters.map(f => `<span>${f}</span>`).join('');
            activeFiltersContainer.style.display = 'block';
        } else {
            activeFiltersContainer.style.display = 'none';
            filtersAppliedText.textContent = '';
        }
        adjustIframeHeight();
    }

    function loadProducts(append) {
        append = typeof append === 'undefined' ? true : append;
        showLoader();

        if (!append) {
          currentOffset = 0;
        }

        google.script.run
        .withSuccessHandler(function(response) {
            hideLoader();
            const products = response.products;

            populateFilterOptions(response.stores.sort(), response.categories.sort(), response.brands.sort());

            totalProductsFound = response.totalCount;

            if (!append) {
                productGrid.innerHTML = '';
            }

            if (products.length === 0 && currentOffset === 0) {
                productGrid.innerHTML = '<p class="no-products">Nenhum produto encontrado. Tente outra busca ou verifique a planilha.</p>';
                loadMoreBtn.style.display = 'none';
                noMoreProductsMsg.style.display = 'none';
            } else {
                products.forEach(product => {
                    productGrid.appendChild(createProductCard(product));
                });
                currentOffset += products.length;
                if (currentOffset < totalProductsFound) {
                    loadMoreBtn.style.display = 'block';
                    noMoreProductsMsg.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'none';
                    noMoreProductsMsg.style.display = 'block';
                }
            }
            updateActiveFiltersDisplay();
            adjustIframeHeight();
        })
        .withFailureHandler(function(error) {
            hideLoader();
            console.error("Erro ao carregar produtos:", error);
            productGrid.innerHTML = '<p class="no-products">Ocorreu um erro ao carregar os produtos. Tente novamente mais tarde.</p>';
            loadMoreBtn.style.display = 'none';
            noMoreProductsMsg.style.display = 'none';
            updateActiveFiltersDisplay();
            adjustIframeHeight();
        })
        .getProductsForWeb(currentQuery, currentOffset, productsPerPage, currentStoreFilter, currentCategoryFilter, currentBrandFilter);
    }

    function populateFilterOptions(stores, categories, brands) {
      filterOptionsContainer.innerHTML = `
          <div class="filter-group">
              <label for="storeFilterInput">Loja Parceira:</label>
              <input list="storeDatalist" id="storeFilterInput" type="text" placeholder="Digite ou selecione a loja" value="${currentStoreFilter}">
              <datalist id="storeDatalist">
                  <option value="">Todas as Lojas</option>
                  ${stores.map(store => `<option value="${store}">`).join('')}
              </datalist>
          </div>

          <div class="filter-group">
              <label for="categoryFilterInput">Categoria:</label>
              <input list="categoryDatalist" id="categoryFilterInput" type="text" placeholder="Digite ou selecione a categoria" value="${currentCategoryFilter}">
              <datalist id="categoryDatalist">
                  <option value="">Todas as Categorias</option>
                  ${categories.map(cat => `<option value="${cat}">`).join('')}
              </datalist>
          </div>

          <div class="filter-group">
              <label for="brandFilterInput">Marca:</label>
              <input list="brandDatalist" id="brandFilterInput" type="text" placeholder="Digite ou selecione a marca" value="${currentBrandFilter}">
              <datalist id="brandDatalist">
                  <option value="">Todas as Marcas</option>
                  ${brands.map(brand => `<option value="${brand}">`).join('')}
              </datalist>
          </div>
      `;
        adjustIframeHeight();
    }

    /* CONTROLE DO MODAL DE FILTRO */
    filterButton.addEventListener('click', function() {
        filterModal.style.display = "flex";
        document.body.classList.add("no-scroll");
        adjustIframeHeight();
    });

    function closeFilterModal() {
        filterModal.style.display = "none";
        document.body.classList.remove("no-scroll");
        adjustIframeHeight();
    }

    window.addEventListener('click', function(event) {
        if (event.target === filterModal) {
            closeFilterModal();
        }
    });

    applyFiltersButton.addEventListener('click', function() {
        currentQuery = document.getElementById('filterSearchInput').value;
        currentStoreFilter = document.getElementById('storeFilterInput').value;
        currentCategoryFilter = document.getElementById('categoryFilterInput').value;
        currentBrandFilter = document.getElementById('brandFilterInput').value;

        searchInput.value = currentQuery;

        currentOffset = 0;
        loadProducts(false);

        closeFilterModal();
    });

    clearFiltersButton.addEventListener('click', function() {
        currentQuery = '';
        currentStoreFilter = '';
        currentCategoryFilter = '';
        currentBrandFilter = '';

        searchInput.value = '';
        currentOffset = 0;
        loadProducts(false);
    });

    /* BUSCA PELO BOTÃO E ENTER */
    searchButton.addEventListener('click', function() {
        currentQuery = searchInput.value.trim();
        currentOffset = 0;
        loadProducts(false);
    });

    searchInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            currentQuery = searchInput.value.trim();
            currentOffset = 0;
            loadProducts(false);
        }
    });

    /* BOTÃO CARREGAR MAIS */
    loadMoreBtn.addEventListener('click', function() {
        loadProducts(true);
    });

    /* MODAL DO PRODUTO (RESTAURO VISUAL ORIGINAL) */

    // openProductModal suporta receber string (do onclick inline) ou objeto
    function openProductModal(product) {
      if (typeof product === 'string') {
        try { product = JSON.parse(product); } catch(e){ console.error('Produto inválido no modal', e); return; }
      }

      currentProduct = product;
      currentProductDescription = product.descricao || '';

      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      const modalPrice = document.getElementById('modalPrice');
      const modalStore = document.getElementById('modalStore');
      const modalBrand = document.getElementById('modalBrand');
      const modalDescription = document.getElementById('modalDescription');
      const modalBuyButton = document.getElementById('modalBuyButton');

      modalImage.src = product.imagem || '';
      modalImage.alt = product.nome || '';
      modalTitle.textContent = product.nome || '';
      modalPrice.textContent = product.preco || '';
      modalStore.textContent = product.lojaParceira || '';
      modalBrand.textContent = product.marca || '';
      modalBuyButton.href = product.linkAfiliado || '#';
      modalBuyButton.textContent = product.textoBotao || 'Ir para a loja';

      // descrição curta / Ler Mais
      if ((product.descricao || '').length > MAX_DESC_LENGTH) {
        modalDescription.textContent = product.descricao.substring(0, MAX_DESC_LENGTH) + '...';
        readMoreLink.style.display = 'inline';
      } else {
        modalDescription.textContent = product.descricao || '';
        readMoreLink.style.display = 'none';
      }

      productModal.style.display = 'flex';
      document.body.classList.add('no-scroll');
      adjustIframeHeight();
    }

    function closeProductModal() {
      if (productModal) productModal.style.display = 'none';
      document.body.classList.remove('no-scroll');
      currentProduct = null;
      adjustIframeHeight();
    }

    function closeDescriptionModal() {
      if (descriptionModal) descriptionModal.style.display = 'none';
      document.body.classList.remove('no-scroll');
      adjustIframeHeight();
    }

    // Ler mais -> abre modal de descrição completa
    if (readMoreLink) {
      readMoreLink.addEventListener('click', function() {
        fullDescriptionText.textContent = currentProductDescription;
        if (descriptionModal) descriptionModal.style.display = 'flex';
        document.body.classList.add('no-scroll');
        adjustIframeHeight();
      });
    }

    // Compartilhar
    function shareProduct() {
      if (!currentProduct) return;
      const message = `
Confira este produto!

*${currentProduct.nome}*
*Preço:* ${currentProduct.preco}
*Loja:* ${currentProduct.lojaParceira}
*Compre agora:* ${currentProduct.linkAfiliado}
      `.trim();

      if (navigator.share) {
        navigator.share({ title: currentProduct.nome, text: message }).catch(() => {
          const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
          window.open(url, '_blank');
        });
      } else {
        const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      }
    }

    if (shareProductButton) {
      shareProductButton.addEventListener('click', function() {
        shareProduct();
      });
    }

    // clicar fora fecha modais (mantendo comportamento anterior)
    window.addEventListener('click', function(event) {
      if (event.target === productModal) closeProductModal();
      if (event.target === descriptionModal) closeDescriptionModal();
      if (event.target === filterModal) closeFilterModal();
    });

    // garantir estados iniciais invisíveis quando DOM pronto
    document.addEventListener('DOMContentLoaded', function() {
      if (productModal) productModal.style.display = 'none';
      if (descriptionModal) descriptionModal.style.display = 'none';
      if (filterModal) filterModal.style.display = 'none';
      searchInput.value = currentQuery;
      window.addEventListener('resize', adjustIframeHeight);
    });

    /* CARREGAMENTO INICIAL */
    window.onload = function() {
        loadProducts(true);
    };
</script>

</body>
</html>
