<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produto 30355091923</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 id="nome">Carregando produto...</h1>
  <img id="imagem" width="300">
  <p id="preco"></p>
  <p><a id="link" target="_blank" rel="nofollow noopener">ðŸ‘‰ Comprar agora</a></p>

  <script>
    async function carregarProduto() {
      // ID fixo deste arquivo
      const id = "30355091923";

      // URL do seu Apps Script que retorna JSON
      const resp = await fetch("https://script.google.com/macros/s/SEU_ID/exec");
      const produtos = await resp.json();

      // encontra o produto pelo ID
      const produto = produtos.find(p => p.id == id);
      if (!produto) {
        document.getElementById("nome").textContent = "Produto nÃ£o encontrado";
        return;
      }

      // preenche a pÃ¡gina
      document.getElementById("nome").textContent = produto.nome;
      document.getElementById("imagem").src = produto.imagem;
      document.getElementById("preco").textContent = "PreÃ§o: " + produto.preco;
      document.getElementById("link").href = produto.link;
    }

    carregarProduto();
  </script>
</body>
</html>
