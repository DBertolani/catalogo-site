
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste API Mercado Livre</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .produto { border: 1px solid #ccc; padding: 10px; margin: 10px 0; display: flex; align-items: center; }
    .produto img { width: 80px; height: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Teste API Mercado Livre</h1>
  <input type="text" id="query" placeholder="Digite o nome do produto">
  <button onclick="buscarProduto()">Buscar</button>
  <div id="resultados"></div>

  <script>
    async function buscarProduto() {
      const query = document.getElementById('query').value;
      const url = `https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(query)}&limit=5`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById('resultados');
        container.innerHTML = '';

        if (data.results && data.results.length > 0) {
          data.results.forEach(p => {
            container.innerHTML += `
              <div class="produto">
                <img src="${p.thumbnail}" alt="${p.title}">
                <div>
                  <h3>${p.title}</h3>
                  <p><strong>Pre√ßo:</strong> R$ ${p.price.toLocaleString('pt-BR')}</p>
                  <a href="${p.permalink}" target="_blank">Comprar</a>
                </div>
              </div>
            `;
          });
        } else {
          container.innerHTML = '<p>Nenhum produto encontrado.</p>';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('resultados').innerHTML = '<p>Erro ao buscar produtos.</p>';
      }
    }
  </script>
</body>
</html>
