<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Rel√¢mpago</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 40px; }
        header h1 { color: #d32f2f; margin: 0; font-size: 2.2em; }
        header p { color: #555; margin-top: 5px; }
        .back-link { display: inline-block; margin-top: 15px; color: #1976d2; text-decoration: none; font-weight: 500; }
        
        /* Grid Responsivo */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        /* Cart√£o */
        .card { 
            background: white; padding: 15px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 5px solid #d32f2f;
            display: flex; flex-direction: column; height: 100%;
        }
        .card.expired { opacity: 0.6; filter: grayscale(1); pointer-events: none; }
        
        /* Imagem */
        .card-img {
            width: 100%; height: 200px; object-fit: contain; 
            margin-bottom: 15px; border-radius: 4px;
        }

        .store-badge { 
            background: #eee; color: #555; padding: 3px 10px; border-radius: 20px; 
            font-size: 0.75em; font-weight: 700; text-transform: uppercase;
            align-self: flex-start; margin-bottom: 10px;
        }
        
        h2 { font-size: 1.05em; margin: 0 0 10px 0; line-height: 1.4; color: #2c3e50; min-height: 3em; }
        
        .prices-box { margin: 5px 0; }
        .price-from { font-size: 0.85em; color: #999; text-decoration: line-through; display: block; }
        .price-to { font-size: 1.5em; color: #2e7d32; font-weight: 800; display: block; }
        
        .coupon-container { 
            background: #fff8e1; border: 1px dashed #ffb300; padding: 8px; 
            border-radius: 6px; margin: 10px 0; display: flex; 
            justify-content: space-between; align-items: center;
        }
        .coupon-code { font-family: monospace; font-weight: 700; font-size: 1em; color: #333; }
        .copy-btn { cursor: pointer; color: #e65100; font-weight: 700; background: none; border: none; font-size: 0.8em; text-transform: uppercase; }
        
        .validity-info { font-size: 0.8em; color: #777; margin-top: auto; margin-bottom: 15px; }
        
        .btn-action { 
            background: #d32f2f; color: white; text-align: center; padding: 12px; 
            border-radius: 8px; text-decoration: none; font-weight: 700; 
            display: block; transition: background 0.2s;
        }
        .btn-action:hover { background: #b71c1c; }

        /* Mobile: 2 Colunas */
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-img { height: 140px; }
            h2 { font-size: 0.9em; min-height: 3.8em; }
            .price-to { font-size: 1.2em; }
            .btn-action { padding: 10px; font-size: 0.85em; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ö° Achadinhos & Cupons</h1>
        <p>Ofertas rel√¢mpago selecionadas.</p>
        <a href="/" class="back-link">‚Üê Voltar para Loja</a>
    </header>

    <div id="loader" style="text-align:center; margin-top:50px; color:#666;">Carregando...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // --- COLE SUA NOVA URL DO APPS SCRIPT AQUI ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfjjVm4HkUnQfUXv8U6iZx1lcJbkxwyVkLyYRjhHpap8_MunaY7goBE_Fwc-_UeNTi8w/exec";

    async function carregarOfertas() {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');

        try {
            const response = await fetch(`${SCRIPT_URL}?type=ofertas`);
            const data = await response.json();
            loader.style.display = 'none';

            if (!data || data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%">Sem ofertas no momento.</p>';
                return;
            }

            data.sort((a, b) => a.expirado - b.expirado);

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${item.expirado ? 'expired' : ''}`;
                
                let htmlImg = item.imagem ? `<img src="${item.imagem}" class="card-img" loading="lazy">` : '';
                
                let htmlPreco = '';
                if (item.por) {
                    htmlPreco = `<div class="prices-box">${item.de ? `<span class="price-from">De: ${item.de}</span>` : ''}<span class="price-to">Por: ${item.por}</span></div>`;
                }

                let htmlCupom = '';
                if (item.cupom && item.cupom !== '-') {
                    htmlCupom = `<div class="coupon-container"><span class="coupon-code">${item.cupom}</span><button class="copy-btn" onclick="copiar('${item.cupom}', this)">COPIAR</button></div>`;
                }

                card.innerHTML = `
                    ${htmlImg}
                    <div class="store-badge">${item.loja}</div>
                    <h2>${item.titulo}</h2>
                    ${htmlPreco}
                    ${htmlCupom}
                    <div class="validity-info">üìÖ Validade: ${item.validade || 'Indeterminado'}</div>
                    <a href="${item.link}" target="_blank" class="btn-action">${item.expirado ? 'ENCERRADO' : 'PEGAR PROMO√á√ÉO ‚û§'}</a>
                `;
                grid.appendChild(card);
            });
        } catch (e) { loader.innerHTML = "Erro ao carregar."; }
    }

    function copiar(codigo, btn) {
        navigator.clipboard.writeText(codigo).then(() => {
            btn.innerText = "OK!";
            setTimeout(() => { btn.innerText = "COPIAR"; }, 2000);
        });
    }

    carregarOfertas();
</script>
</body>
</html>
