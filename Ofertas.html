<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Rel√¢mpago</title>
    <style>
        /* ESTILOS GERAIS */
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        /* CABE√áALHO */
        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: #d32f2f; margin: 0; font-size: 2rem; }
        .nav-bar { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .nav-btn { text-decoration: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-btn.active { background: #d32f2f; color: white; }
        .nav-btn.inactive { background: white; color: #555; border: 1px solid #ddd; }

        /* FILTRO */
        .filter-bar { margin: 20px 0; display: flex; justify-content: flex-end; }
        #storeFilter { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; min-width: 200px; }

        /* GRID */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        /* CARD PRODUTO */
        .card { 
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column;
            transition: transform 0.2s; position: relative; height: 100%;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .card.expired { opacity: 0.6; filter: grayscale(1); pointer-events: none; }

        .card-img-box { 
            width: 100%; padding-top: 100%; position: relative; 
            background: #fff; border-bottom: 1px solid #f0f0f0;
        }
        .card-img { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            width: auto; height: auto; max-width: 90%; max-height: 90%;
            margin: auto; object-fit: contain; 
        }

        .card-body { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .store-tag { 
            font-size: 0.75rem; text-transform: uppercase; font-weight: 800; color: #6f42c1; margin-bottom: 8px; 
        }
        
        h2 { 
            font-size: 1rem; margin: 0 0 10px; line-height: 1.3; color: #222;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            min-height: 3.9em; 
        }

        .prices { margin-top: auto; margin-bottom: 10px; }
        .price-from { font-size: 0.8rem; color: #999; text-decoration: line-through; }
        .price-to { font-size: 1.4rem; color: #28a745; font-weight: 800; display: block; }
        
        .mini-coupon {
            background: #fff3e0; color: #e65100; padding: 5px; border: 1px dashed #ffb74d;
            border-radius: 4px; font-size: 0.85rem; text-align: center; margin-bottom: 10px;
            cursor: pointer; font-weight: bold;
        }

        .validity-info { font-size: 0.75rem; color: #777; margin-bottom: 15px; }

        .card-actions { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }
        .btn-details {
            background: #6c757d; color: white; text-align: center; padding: 8px; 
            border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 0.9rem;
            cursor: pointer; border: none; width: 100%;
        }
        .btn-buy { 
            background: #28a745; color: white; text-align: center; padding: 10px; 
            border-radius: 6px; text-decoration: none; font-weight: bold; display: block; 
            font-size: 0.9rem; 
        }
        .btn-buy:hover { background: #218838; }
        
        .loader { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }

        /* --- MODAL CORRIGIDO --- */
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(3px); }
        
        .modal-content { 
            background-color: #fff; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 800px; 
            max-height: 90vh; 
            display: flex; 
            flex-direction: row; /* Desktop: Lado a lado */
            overflow: hidden; 
            position: relative; 
        }
        
        /* Coluna da Imagem (Esquerda) */
        .modal-image-col { 
            width: 45%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            background: #fff; 
            border-right: 1px solid #eee;
        }
        .modal-image-col img { 
            max-width: 100%; 
            max-height: 50vh; 
            object-fit: contain; 
        }
        
        /* Coluna de Detalhes (Direita) */
        .modal-details-col { 
            width: 55%; 
            padding: 30px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            /* Centraliza o conte√∫do verticalmente se tiver pouco texto */
            justify-content: center; 
        }
        
        .close-button { 
            position: absolute; top: 15px; right: 15px; font-size: 28px; cursor: pointer; 
            background: rgba(255,255,255,0.9); border-radius: 50%; width: 35px; height: 35px;
            border: none; z-index: 100; display: flex; align-items: center; justify-content: center; color: #666;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #modalTitle { font-size: 1.5em; margin-top: 0; line-height: 1.3; margin-right: 30px; }
        #modalPrice { font-size: 2em; font-weight: 800; color: #28a745; margin: 10px 0; }
        
        .modal-description-box { 
            background-color: #f9f9f9; padding: 15px; border-radius: 8px; margin: 15px 0; 
            color: #555; font-size: 0.95em; text-align: left;
        }
        
        /* CORRE√á√ÉO DA DESCRI√á√ÉO: Respeita quebras de linha */
        #modalDescription {
            white-space: pre-wrap; /* Isso faz o \n virar quebra de linha visual */
        }
        
        .read-more-link {
            color: #007bff; text-decoration: underline; cursor: pointer; font-weight: 500; 
            display: inline-block; margin-top: 5px;
        }

        .modal-buttons-container { display: flex; gap: 10px; margin-top: 20px; }
        #modalBuyButton, #shareProductButton { 
            flex: 1; padding: 12px; border-radius: 6px; text-align: center; font-weight: bold; 
            cursor: pointer; border:none; text-decoration:none; display:flex; align-items:center; justify-content:center; color: white;
            font-size: 0.95rem;
        }
        #shareProductButton { background-color: #6c757d; }
        #modalBuyButton { background-color: #28a745; text-transform: uppercase; }

        /* RESPONSIVIDADE */
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-body { padding: 10px; }
            h2 { font-size: 0.9rem; min-height: 3.6em; }
            .price-to { font-size: 1.2rem; }
            .btn-buy, .btn-details { padding: 8px; font-size: 0.8rem; }
            
            /* Modal Mobile */
            .modal-content { flex-direction: column; max-height: 95vh; width: 95%; }
            .modal-image-col { 
                width: 100%; height: 250px; border-right: none; border-bottom: 1px solid #eee; 
                padding: 15px; 
            }
            .modal-details-col { 
                width: 100%; padding: 20px; 
                justify-content: flex-start; /* No mobile, alinha ao topo */
            }
            
            /* Centraliza textos no mobile */
            #modalTitle { text-align: center; margin-right: 0; font-size: 1.3em; }
            #modalPrice { text-align: center; }
            
            .modal-buttons-container { flex-direction: column; }
            #modalBuyButton, #shareProductButton { width: 100%; padding: 14px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ö° Ofertas Rel√¢mpago</h1>
        <div class="nav-bar">
            <a href="/" class="nav-btn inactive">Loja</a>
            <a href="#" class="nav-btn active">Ofertas</a>
            <a href="/Cupons" class="nav-btn inactive">Cupons</a>
        </div>
    </header>

    <div class="filter-bar">
        <select id="storeFilter">
            <option value="">Todas as Lojas</option>
        </select>
    </div>

    <div id="loader" class="loader">Buscando promo√ß√µes...</div>
    <div id="grid" class="grid"></div>
</div>

<!-- MODAL DE PRODUTO -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeProductModal()">&times;</button>
        
        <div class="modal-image-col">
            <img id="modalImage" src="">
        </div>
        
        <div class="modal-details-col">
            <span class="store-tag" id="modalStoreBadge" style="display:inline-block; margin-bottom:10px;"></span>
            <h2 id="modalTitle"></h2>
            <div id="modalPrice"></div>
            <div class="validity-info" id="modalValidity"></div>
            
            <div class="modal-description-box">
                <strong>Detalhes:</strong><br>
                <!-- AQUI EST√Å O SPAN COM QUEBRA DE LINHA -->
                <span id="modalDescription"></span>
                <a href="javascript:void(0)" id="readMoreLink" style="display: none;">Ler completa</a>
            </div>
            
            <div id="modalCouponArea" style="margin-bottom: 15px;"></div>

            <div class="modal-buttons-container">
                <button id="shareProductButton">Compartilhar</button>
                <a href="#" target="_blank" id="modalBuyButton">Ver na Loja</a>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE DESCRI√á√ÉO EXTRA -->
<div id="descriptionModal" class="modal" style="z-index: 1100;">
    <div class="modal-content" style="padding: 20px; flex-direction: column; max-width: 500px; height: auto; max-height: 80vh;">
        <button class="close-button" onclick="closeDescriptionModal()">&times;</button>
        <h3>Descri√ß√£o Completa</h3>
        <div id="fullDescriptionText" style="overflow-y: auto; line-height: 1.6; color: #444; text-align: left; white-space: pre-wrap;"></div>
        <button class="btn-details" onclick="closeDescriptionModal()" style="margin-top: 20px; background:#666; color:white; border:none; cursor:pointer; padding:10px;">Voltar</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfjjVm4HkUnQfUXv8U6iZx1lcJbkxwyVkLyYRjhHpap8_MunaY7goBE_Fwc-_UeNTi8w/exec";
    let allOffers = [];

    async function load() {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const storeSelect = document.getElementById('storeFilter');

        try {
            const req = await fetch(`${SCRIPT_URL}?type=ofertas`);
            const data = await req.json();
            
            loader.style.display = 'none';
            if(!data.length) { grid.innerHTML = '<p style="text-align:center;width:100%">Sem ofertas.</p>'; return; }

            data.sort((a,b) => a.expirado - b.expirado);
            allOffers = data;

            const stores = [...new Set(data.map(item => item.loja))].sort();
            stores.forEach(store => {
                const opt = document.createElement('option');
                opt.value = store;
                opt.textContent = store;
                storeSelect.appendChild(opt);
            });
            storeSelect.addEventListener('change', () => renderGrid(storeSelect.value));
            
            renderGrid();

        } catch(e) { console.error(e); loader.innerHTML = "Erro ao carregar."; }
    }

    function renderGrid(filterStore = "") {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        
        const filtered = filterStore ? allOffers.filter(i => i.loja === filterStore) : allOffers;

        filtered.forEach(item => {
            const imgUrl = item.imagem || "https://via.placeholder.com/300x300?text=Oferta";
            const card = document.createElement('div');
            card.className = `card ${item.expirado ? 'expired' : ''}`;
            
            card.onclick = (e) => {
                if(!e.target.closest('.btn-buy') && !e.target.closest('.copy-btn')) openProductModal(item);
            };

            let htmlPreco = '';
            if(item.por) {
               htmlPreco = `<div class="prices">${item.de ? `<span class="price-from">De ${item.de}</span>` : ''}<span class="price-to">Por ${item.por}</span></div>`;
            }
            
            let htmlCupom = '';
            if(item.cupom) {
                htmlCupom = `<div class="mini-coupon" onclick="event.stopPropagation(); navigator.clipboard.writeText('${item.cupom}');alert('Copiado!')">üéüÔ∏è ${item.cupom}</div>`;
            }

            card.innerHTML = `
                <div class="card-img-box"><img src="${imgUrl}" class="card-img" loading="lazy"></div>
                <div class="card-body">
                    <div class="store-tag">${item.loja}</div>
                    <h2>${item.titulo}</h2>
                    ${htmlPreco}
                    ${htmlCupom}
                    <div class="validity-info">üìÖ ${item.validade || 'Indeterminado'}</div>
                    
                    <div class="card-actions">
                        <button class="btn-details" onclick='openProductModal(${JSON.stringify(item).replace(/'/g, "&apos;")})'>Mais Detalhes</button>
                        <a href="${item.link}" target="_blank" class="btn-buy">${item.expirado ? 'ENCERRADO' : 'PEGAR PROMO√á√ÉO ‚û§'}</a>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- L√ìGICA DOS MODAIS ---
    const modal = document.getElementById('productModal');
    const descModal = document.getElementById('descriptionModal');

    function openProductModal(item) {
        if (typeof item === 'string') item = JSON.parse(item);
        
        document.getElementById('modalImage').src = item.imagem || "https://via.placeholder.com/300x300?text=Oferta";
        document.getElementById('modalTitle').textContent = item.titulo;
        document.getElementById('modalStoreBadge').textContent = item.loja;
        document.getElementById('modalPrice').textContent = item.por || "";
        
        // Descri√ß√£o
        const desc = item.descricao || "Sem descri√ß√£o.";
        // Aumentei o limite para 250 caracteres para mostrar mais texto antes de cortar
        const MAX_LEN = 250; 
        
        if (desc.length > MAX_LEN) {
            document.getElementById('modalDescription').textContent = desc.substring(0, MAX_LEN) + "...";
            const readMore = document.getElementById('readMoreLink');
            readMore.style.display = 'inline-block';
            readMore.onclick = () => openDescriptionModal(desc);
        } else {
            document.getElementById('modalDescription').textContent = desc;
            document.getElementById('readMoreLink').style.display = 'none';
        }

        document.getElementById('modalValidity').textContent = "Validade: " + (item.validade || "Indeterminado");
        document.getElementById('modalBuyButton').href = item.link;
        
        document.getElementById('shareProductButton').onclick = () => {
            const msg = `Olha essa oferta!\n*${item.titulo}*\nPor: ${item.por}\nLoja: ${item.loja}\nLink: ${item.link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeProductModal() { modal.style.display = 'none'; document.body.style.overflow = 'auto'; }
    
    function openDescriptionModal(text) {
        document.getElementById('fullDescriptionText').textContent = text;
        descModal.style.display = 'flex';
    }
    function closeDescriptionModal() { descModal.style.display = 'none'; }

    window.onclick = (e) => {
        if(e.target === modal) closeProductModal();
        if(e.target === descModal) closeDescriptionModal();
    };

    load();
</script>

</body>
</html>
