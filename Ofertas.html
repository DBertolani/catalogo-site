<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Rel√¢mpago</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 30px; }
        header h1 { color: #d32f2f; margin: 0; font-size: 2rem; }
        
        .nav-bar { margin-top: 15px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-btn { text-decoration: none; padding: 8px 16px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        .nav-btn.active { background: #d32f2f; color: white; }
        .nav-btn.inactive { background: white; color: #555; border: 1px solid #ddd; }

        /* Filtro de Loja */
        .filter-bar { margin: 20px 0; display: flex; justify-content: flex-end; }
        #storeFilter { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.9rem; min-width: 200px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }

        /* Card */
        .card { 
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; flex-direction: column;
            transition: transform 0.2s; position: relative; height: 100%; cursor: pointer;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .card.expired { opacity: 0.6; filter: grayscale(1); pointer-events: none; }

        .card-img-box { width: 100%; padding-top: 100%; position: relative; background: #fff; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 15px; }

        .card-body { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .store-tag { font-size: 0.75rem; text-transform: uppercase; font-weight: 800; color: #6f42c1; margin-bottom: 5px; }
        
        h2 { 
            font-size: 1rem; margin: 0 0 10px; line-height: 1.3; color: #222;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            min-height: 3.9em; 
        }

        .prices { margin-top: auto; margin-bottom: 10px; }
        .price-from { font-size: 0.8rem; color: #999; text-decoration: line-through; }
        .price-to { font-size: 1.4rem; color: #28a745; font-weight: 800; display: block; }
        
        .mini-coupon { background: #fff3e0; color: #e65100; padding: 5px; border: 1px dashed #ffb74d; border-radius: 4px; font-size: 0.85rem; text-align: center; margin-bottom: 10px; cursor: pointer; font-weight: bold; }

        .validity-info { font-size: 0.75rem; color: #777; margin-bottom: 10px; }

        .btn-buy { background: #28a745; color: white; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; font-size: 0.9rem; margin-top: auto; }
        .btn-buy:hover { background: #218838; }
        
        .loader { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }

        /* MODAL (Copiado do Index para consist√™ncia) */
        .modal { display: none; position: fixed; z-index: 1000; inset: 0; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(3px); }
        .modal-content { background-color: #fff; border-radius: 12px; width: 100%; max-width: 900px; max-height: 90vh; display: flex; flex-direction: row; overflow: hidden; position: relative; }
        .modal-image-col { width: 45%; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-image-col img { max-width: 100%; max-height: 50vh; object-fit: contain; }
        .modal-details-col { width: 55%; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 32px; cursor: pointer; background: none; border: none; z-index: 100; }
        #modalTitle { font-size: 1.6em; margin-top: 0; }
        #modalPrice { font-size: 2.2em; font-weight: 800; color: #28a745; margin: 15px 0; }
        .modal-buttons-container { display: flex; gap: 15px; margin-top: auto; }
        #modalBuyButton, #shareProductButton { flex: 1; padding: 15px; border-radius: 6px; text-align: center; font-weight: bold; cursor: pointer; border:none; text-decoration:none; display:flex; align-items:center; justify-content:center;}
        #shareProductButton { background-color: #6c757d; color: white; }
        #modalBuyButton { background-color: #28a745; color: white; }

        /* Mobile: 2 Colunas */
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card-body { padding: 10px; }
            h2 { font-size: 0.9rem; min-height: 3.6em; }
            .price-to { font-size: 1.2rem; }
            .btn-buy { padding: 8px; font-size: 0.85rem; }
            .modal-content { flex-direction: column; }
            .modal-image-col { width: 100%; height: 250px; }
            .modal-details-col { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚ö° Ofertas Rel√¢mpago</h1>
        <div class="nav-bar">
            <a href="/" class="nav-btn inactive">Loja</a>
            <a href="#" class="nav-btn active">Ofertas</a>
            <a href="/Cupons" class="nav-btn inactive">Cupons</a>
        </div>
    </header>

    <div class="filter-bar">
        <select id="storeFilter">
            <option value="">Todas as Lojas</option>
        </select>
    </div>

    <div id="loader" class="loader">Buscando promo√ß√µes...</div>
    <div id="grid" class="grid"></div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="close-button" onclick="closeProductModal()">&times;</button>
        <div class="modal-image-col"><img id="modalImage" src=""></div>
        <div class="modal-details-col">
            <span class="store-badge" id="modalStoreBadge" style="font-size:0.9em; padding:5px 10px;"></span>
            <h2 id="modalTitle"></h2>
            <div id="modalPrice"></div>
            <div class="validity-info" id="modalValidity"></div>
            <p id="modalDescription" style="line-height:1.6; color:#555;"></p>
            <div class="modal-buttons-container">
                <button id="shareProductButton">Compartilhar</button>
                <a href="#" target="_blank" id="modalBuyButton">Ver na Loja</a>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfjjVm4HkUnQfUXv8U6iZx1lcJbkxwyVkLyYRjhHpap8_MunaY7goBE_Fwc-_UeNTi8w/exec";
    let allOffers = [];

    async function load() {
        const grid = document.getElementById('grid');
        const loader = document.getElementById('loader');
        const storeSelect = document.getElementById('storeFilter');

        try {
            const req = await fetch(`${SCRIPT_URL}?type=ofertas`);
            const data = await req.json();
            
            loader.style.display = 'none';
            if(!data.length) { grid.innerHTML = '<p style="text-align:center;width:100%">Sem ofertas.</p>'; return; }

            // Ordena e salva em vari√°vel global para filtrar
            data.sort((a,b) => a.expirado - b.expirado);
            allOffers = data;

            // Popula filtro de lojas
            const stores = [...new Set(data.map(item => item.loja))].sort();
            stores.forEach(store => {
                const opt = document.createElement('option');
                opt.value = store;
                opt.textContent = store;
                storeSelect.appendChild(opt);
            });

            storeSelect.addEventListener('change', () => renderGrid(storeSelect.value));
            renderGrid(); // Renderiza inicial

        } catch(e) { console.error(e); loader.innerHTML = "Erro ao carregar."; }
    }

    function renderGrid(filterStore = "") {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        
        const filtered = filterStore ? allOffers.filter(i => i.loja === filterStore) : allOffers;

        filtered.forEach(item => {
            const imgUrl = item.imagem || "https://via.placeholder.com/300x300?text=Oferta";
            const card = document.createElement('div');
            card.className = `card ${item.expirado ? 'expired' : ''}`;
            
            // Evento de clique para abrir modal (exceto se clicar no bot√£o comprar/copiar)
            card.onclick = (e) => {
                if(!e.target.closest('.btn-buy') && !e.target.closest('.copy-btn')) openProductModal(item);
            };

            let htmlPreco = '';
            if(item.por) {
               htmlPreco = `<div class="prices">${item.de ? `<span class="price-from">De ${item.de}</span>` : ''}<span class="price-to">Por ${item.por}</span></div>`;
            }
            
            let htmlCupom = '';
            if(item.cupom) {
                htmlCupom = `<div class="mini-coupon" onclick="event.stopPropagation(); navigator.clipboard.writeText('${item.cupom}');alert('Copiado!')">üéüÔ∏è ${item.cupom}</div>`;
            }

            card.innerHTML = `
                <div class="card-img-box"><img src="${imgUrl}" class="card-img" loading="lazy"></div>
                <div class="card-body">
                    <div class="store-tag">${item.loja}</div>
                    <h2>${item.titulo}</h2>
                    ${htmlPreco}
                    ${htmlCupom}
                    <div class="validity-info">üìÖ Validade: ${item.validade || 'Indeterminado'}</div>
                    <a href="${item.link}" target="_blank" class="btn-buy">${item.expirado ? 'ENCERRADO' : 'VER OFERTA'}</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // L√≥gica do Modal
    const modal = document.getElementById('productModal');
    function openProductModal(item) {
        document.getElementById('modalImage').src = item.imagem || "";
        document.getElementById('modalTitle').textContent = item.titulo;
        document.getElementById('modalStoreBadge').textContent = item.loja;
        document.getElementById('modalPrice').textContent = item.por || "";
        document.getElementById('modalDescription').textContent = item.descricao || "";
        document.getElementById('modalValidity').textContent = "Validade: " + (item.validade || "Indeterminado");
        document.getElementById('modalBuyButton').href = item.link;
        
        // Share button logic
        document.getElementById('shareProductButton').onclick = () => {
            const msg = `Olha essa oferta!\n*${item.titulo}*\nPor: ${item.por}\nLink: ${item.link}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
        };

        modal.style.display = 'flex';
    }
    function closeProductModal() { modal.style.display = 'none'; }
    window.onclick = (e) => { if(e.target === modal) closeProductModal(); };

    load();
</script>

</body>
</html>
