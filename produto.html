<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title id="title">Produto</title>
  <meta name="description" id="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1 id="nome">Carregando produto...</h1>
  <img id="imagem" width="300" alt="">
  <p id="descricao"></p>
  <p id="preco"></p>
  <p><a id="link" target="_blank" rel="nofollow noopener">üëâ Comprar agora</a></p>

  <script>
    async function carregarProduto() {
      // Pega o par√¢metro ?id= da URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("nome").textContent = "ID do produto n√£o informado.";
        return;
      }

      try {
        // Chama o proxy no Cloudflare Pages
        const resp = await fetch("/api/produto?id=" + id);
        const produto = await resp.json();

        if (produto.error) {
          document.getElementById("nome").textContent = "Erro: " + produto.error;
          return;
        }

        // Preenche os elementos da p√°gina
        document.getElementById("nome").textContent = produto.nome;
        document.getElementById("imagem").src = produto.imagem;
        document.getElementById("descricao").textContent = produto.descricao;
        document.getElementById("preco").textContent = "Pre√ßo: " + produto.preco;
        document.getElementById("link").href = produto.linkAfiliado || "#";

        // SEO din√¢mico
        document.getElementById("title").textContent = produto.nome + " - " + (produto.lojaParceira || "");
        document.getElementById("description").setAttribute("content", produto.descricao);
      } catch (e) {
        document.getElementById("nome").textContent = "Erro ao carregar: " + e;
      }
    }

    carregarProduto();
  </script>
</body>
</html>
